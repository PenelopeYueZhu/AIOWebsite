<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang = "nl" lang = "nl">
<head>
  <meta charset="utf-8"/>

  <meta httl-equiv="Content-Type" content = "text/html; charset=UTF-8" />
  <meta name="description" content="A forum for UCSD students and faculties to
                                    ask questions about integrity."/>
  <meta name="keywords" content="UCSD, integrity, question, realtime"/>
  <title>Integrity Overflow</title>

  <!-- style scripts -->
  <link rel="stylesheet" href="css/index.css">

  <!-- Linking in bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body onload="onLoad()">
  <script src="js/adminManage.js"></script>

  <div id="accordion">
  <div class="card">
    <div class="card-header" id="peer-heading">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse"
                data-target="#collapse-peer" aria-expanded="false"
                aria-controls="collapse-peer">
          Manage Peers
        </button>
      </h5>
    </div>

    <div id="collapse-peer" class="collapse" aria-labelledby="peer-heading"
         data-parent="#accordion">
      <div class="card-body">
        <table class="table table-striped table-hover" id="peer-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Registered On</th>
              <th>Action</th>
            </tr>
          </thead>
        </table>
        <a href="">Add Peer</a>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header" id="category-heading ">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse"
                data-target="#collapse-category" aria-expanded="false"
                aria-controls="collapse-category">
          Manage Categories
        </button>
      </h5>
    </div>

    <div id="collapse-category" class="collapse"
         aria-labelledby="category-heading" data-parent="#accordion">
      <div class="card-body">
        <form method="post" action="" id="add-cat-form">
          <div class="form-group">
            <label for="subject">Category Name:</label>
            <input type="text" name="q_subject" class="form-control" />
          </div>
          <div class="form-group">
            Description:
            <textarea class="form-control" name="q_content"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="submit-question">
            Submit
          </button>
        </form>
      </div>

      <table class="table table-striped table-hover" id="cat-table">
        <thead>
          <tr>
            <th>Category Name</th>
            <th>Description</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

  <div class="card">
    <div class="card-header" id="user-heading">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse"
                data-target="#collapse-user" aria-expanded="false"
                aria-controls="collapse-user">
          Manage Peers
        </button>
      </h5>
    </div>

    <div id="collapse-user" class="collapse" aria-labelledby="user-heading"
        data-parent="#accordion">
      <div class="card-body">
        <table class="table table-striped table-hover" id="student-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Registered On</th>
              <th>Action</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

  </div>
</body>
